<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 200px) 50px 50px;
      gap: 20px;
    }

    .box {
      background-color: gray;
    }

    #box-1 {
      grid-row: span 5;
    }

    #box-11,
    #box-12 {
      grid-column: span 3;
    }

    #box-6,
    #box-7,
    #box-9,
    #box-10 {
      background-color: rgb(233, 54, 54);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box" id="box-1">Box- 01</div>
    <div class="box" id="box-2">Box- 02</div>
    <div class="box" id="box-3">Box- 03</div>
    <div class="box" id="box-4">Box- 04</div>
    <div class="box" id="box-5">Box- 05</div>
    <div class="box" id="box-6">Box- 06</div>
    <div class="box" id="box-7">Box- 07</div>
    <div class="box" id="box-8">Box- 08</div>
    <div class="box" id="box-9">Box- 09</div>
    <div class="box" id="box-10">Box- 10</div>
    <div class="box" id="box-11">Box- 11</div>
    <div class="box" id="box-12">Box- 12</div>
  </div>
</body>

</html>
